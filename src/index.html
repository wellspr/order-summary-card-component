<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a solution to the Order summary card challenge on Frontend Mentor.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <section id="order-summary-card">

      <figure 
        id="illustration" 
        role="none presentation" 
        aria-label="Person listening to music and dancing"
        >
        <img 
          alt="Hero Illustration" 
          src="./images/illustration-hero.svg"
        >
      </figure>

      <h1 id="title">Order Summary</h1>

      <p id="description">
        You can now listen to millions of songs, audiobooks, and podcasts 
        on any device anywhere you like!
      </p>

      <section id="pricing">
        <img alt="Musical Note Icon" src="./images/icon-music.svg">
        <div class="container">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <a id="change" href="#" role="button">Change</a>
      </section>


      <button id="proceedBtn">Proceed to Payment</button>
      
      <a id="cancel" href="#" role="button">Cancel Order</a>
      
    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-H1vm5v349" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wellspr">Paulo</a>.
    </div>
  </footer>

</body>
</html>
